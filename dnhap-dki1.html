<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dnhap-dki1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <section class="forms-section" style="background-image: url(https://i.pinimg.com/originals/9b/4b/8c/9b4b8c8ee84d02218a713f830cc08d6c.jpg);">
        <h1 class="section-title">Login & Signup Forms</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            
            <form class="form form-login">
              
                <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-emaill">E-mail</label>
                  <input id="login-email" type="email" required>
                </div>
                
                <div class="input-block">
                  <label for="login-passwordd">Password</label>
                  <input id="login-password" type="password" required>
                </div>
              
                </fieldset>
                <button type="submit" class="btn-login" id="button" onclick="handleLogin()">Login</button>
            </form>
          </div>
          
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            
            <form class="form form-signup">
              
                <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                
                
                <div class="input-block">
                  <label for="signup-emaill">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                
                <div class="input-block">
                  <label for="signup-passwordd">Password</label>
                  <input id="signup-password" type="password" required>
                </div>

                <div class="input-block">
                    <label for="signup-passwordd">Confirm password</label>
                    <input id="confirm-password" type="password" required>
                </div>

              </fieldset>
              <button type="submit" class="btn-signup" id="buttons" onclick="handleRegister()">Sign Up</button>
            
            </form>
          </div>
        </div>
      </section>
</body>
<script src="dnhap-dki1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
