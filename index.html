<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="containers-app">
        <div class="header">
            <div class="black-header">
                <a href="" class="logo">MyShop</a>
                <nav>
                    <ul id="main-menu">
                        <li><a href="">Trang chủ</a></li>
                        <li><a href="">Giới thiệu</a></li>
                        <li><a href="">Sản phẩm</a></li>
                        <li><a href="">Danh mục</a></li>
                        <li><a href="">Liên hệ</a></li>
                    </ul>
                    </ul>
                </nav>
            </div>
        </div>
        
        <div class="slider">

        <swiper-container class="mySwiper" navigation="true">
            <swiper-slide><img src="./image/banner1.jpg"/></swiper-slide>
            <swiper-slide><img src="./image/banner4.jpg"/></swiper-slide>
            <swiper-slide><img src="./image/banner5.jpg"/></swiper-slide>
            <swiper-slide><img src="./image/banner6.jpg"/></swiper-slide>
            <swiper-slide><img src="./image/banner3.jpg"/></swiper-slide>
        </swiper-container>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
</body>
<script src="index.js"></script>
</html>
